<div class="col col-md-3 d-flex justify-content-center mb-4">
    <div class="card bg-forms text-center d-flex justify-content-center">
        <img class="card-img-top img-menu img-fluid" src="{{imageUrl}}" alt="Card image cap">
        <div class="card-body" style="height: auto">
            <div class="d-flex justify-content-center" style="height: auto">
                <h3 class="text-danger">{{name}}</h3>
            </div>
            <div class="d-flex justify-content-center">
                {{description}}
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center" style="height: auto">
                <label class="form-check-label justify-content-center" for="order-pizza-btn">
                    <input type="button" class="btn btn-success" id="order-pizza-btn" data-toggle="modal" data-target="#order-pizza-modal">
                </label>
                <div class="modal fade" id="order-pizza-modal" tabindex="-1" role="dialog" aria-labelledby="order-pizza-modal-label" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content text-center bg-forms">
                            <div class="modal-header text text-center">
                                <h1 class="modal-title text text-danger" id="order-pizza-modal-label">{{name}}</h1>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <hr class="hr" />
                            <div id="order-pizza-form"></div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
