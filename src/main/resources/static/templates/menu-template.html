<div class="col col-md-3 d-flex justify-content-center mb-4">
    <div class="card bg-forms text-center d-flex justify-content-center">
        <img class="card-img-top img-menu" src="{{imageUrl}}" alt="Card image cap">
        <div class="card-body" style="height: auto">
            <div class="d-flex justify-content-center" style="height: auto">
                <h3 class="text-danger">{{name}}</h3>
            </div>
            <div class="d-flex justify-content-center">
                {{description}}
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center" style="height: auto">
            <form>
                <button type="button" class="btn btn-success" style="width: 67px; height: 38px" id="order-btn">Order</button>
            </form>
        </div>
    </div>
</div>
