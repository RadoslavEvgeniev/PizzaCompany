<th:block>
    <div class="container justify-content-center col-md-11 my-4">
        <div class="jumbotron bg-forms d-flex justify-content-center">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <h1 class="text text-center text-danger">My Addresses</h1>
                </div>
                <hr class="hr" />
                <div class="row d-flex justify-content-center" id="edit-address-form"></div>
                <div class="row d-flex justify-content-center">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Municipality</th>
                            <th scope="col">Street</th>
                            <th scope="col">Number</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="address,iter : ${addresses}">
                            <tr class="table-rows" th:id="${address.id}">
                                <th scope="row" th:text="${iter.index + 1}"></th>
                                <td th:text="${address.name}"></td>
                                <td th:text="${address.municipality}"></td>
                                <td th:text="${address.street}"></td>
                                <td th:text="${address.number}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <hr class="hr" />
                <div class="row d-flex justify-content-center">
                    <button id="toggle-on-add-address-form" class="btn btn-success">Add address</button>
                </div>
                <div class="row d-flex justify-content-center" >
                    <th:block th:include="~{addresses/add-address-form}"></th:block>
                </div>
                <!--<div class="row d-flex justify-content-center">-->
                    <!--<div id="map" style="height: 400px; width: 600px"></div>-->
                <!--</div>-->

            </div>
        </div>
    </div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 42.698334,
                    lng: 23.319941
                },
                zoom: 8
            });
        }
    </script>
    <script src="ttps://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDKVpum6wRHuJxo-5stGPSTS55_3MUGJgc&callback=initMap" async defer></script>
    <script src="/js/load-address-edit-form.js"></script>
</th:block>
