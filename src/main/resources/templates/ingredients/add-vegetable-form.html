<th:block>
    <div class="modal-header text text-center">
        <h1 class="modal-title" id="vegetablesModalLabel">Add Vegetable</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <hr class="hr" />
    <form th:action="@{/pizza/vegetables/add}" method="post">
        <div class="form-row">
            <div class="col">
                <label for="vegetable-name">Name
                    <input class="form-control" id="vegetable-name" type="text" name="name" placeholder="Name..." required>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="vegetable-price">Price
                    <input class="form-control" id="vegetable-price" type="number" step="any" name="price" placeholder="Price..." required>
                </label>
            </div>
        </div>
        <hr class="hr" />
        <div class="form-row my-5">
            <div class="col">
                <button type="submit" class="btn btn-success">Add Vegetable</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
</th:block>
