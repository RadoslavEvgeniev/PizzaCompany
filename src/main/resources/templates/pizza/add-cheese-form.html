<th:block>
    <div class="modal-header text text-center">
        <h1 class="modal-title" id="cheesesModalLabel">Add Cheese</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <hr class="hr" />
    <form th:action="@{/pizza/cheese/add}" method="post">
        <div class="form-row">
            <div class="col">
                <label for="cheese-name">Name
                    <input class="form-control" id="cheese-name" type="text" name="name" placeholder="Name..." required>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="cheese-price">Price
                    <input class="form-control" id="cheese-price" type="number" step="any" name="price" placeholder="Price..." required>
                </label>
            </div>
        </div>
        <hr class="hr" />
        <div class="form-row my-5">
            <div class="col">
                <button type="submit" class="btn btn-success">Add Cheese</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
</th:block>
