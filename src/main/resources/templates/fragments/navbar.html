<th:block th:fragment>

    <nav class="navbar navbar-expand-lg bg-red-candy-apple">
        <a class="navbar-brand h4" th:href="@{/}">
            <img class="img-responsive pizza-png" src="http://gdurl.com/WbOi" alt="">
            <span class="text-white">Pizza Company &copy;</span>
        </a>
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-label text-white">Actions</span>

            <span class="navbar-toggle-icon">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </span>
        </button>
        <div class="collapse navbar-collapse justify-content-end row" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active col-md-6">
                    <button type="button" class="btn border-0 bg-transparent text-white" data-toggle="modal" data-target="#registerModal">
                        <h5>Register</h5>
                    </button>
                    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="form">
                            <div class="modal-content text-center bg-forms">

                                <th:block th:include="~{users/register-user}"></th:block>

                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item active col-md-6">
                    <button type="button" class="btn border-0 bg-transparent text-white" data-toggle="modal" data-target="#loginModal">
                        <h5>Login</h5>
                    </button>
                    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="form">
                            <div class="modal-content text-center">

                                <th:block th:include="~{users/register-user}"></th:block>

                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

</th:block>
