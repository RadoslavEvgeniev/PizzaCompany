<th:block>
    <h1>Register</h1>
    <form th:action="@{/register}" method="post">
        <div class="form-row">
            <div class="col">
                <label for="email">Email
                    <input class="form-control" id="email" type="email" name="email" placeholder="Email..." required>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="password">Password
                    <input class="form-control" id="password" type="password" name="password" placeholder="Password..." required>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="confirmPassword">Confirm Password
                    <input class="form-control" id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password..." required>
                </label>
            </div>
        </div>
        <hr class="hr" />
        <div class="form-row">
            <div class="col">
                <label for="firstName">First Name
                    <input class="form-control" id="firstName" type="text" name="firstName" placeholder="First Name...">
                </label>
            </div>
            <div class="col">
                <label for="lastName">Last Name
                    <input class="form-control" id="lastName" type="text" name="lastName" placeholder="Last Name...">
                </label>
            </div>
        </div>
        <hr class="hr" />
        <div class="form-row my-5">
            <div class="col">
                <button type="submit" class="btn btn-success">Register</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
</th:block>
