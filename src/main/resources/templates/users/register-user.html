<th:block>
    <h1>Register</h1>
    <form th:action="@{/register}" th:object="${userRegisterBindingModel}" method="post">
        <div class="form-row">
            <div class="col">
                <label for="email">Email
                    <input class="form-control" th:field="*{email}" th:styleappend="${#fields.hasErrors('email')} ? border-color: red"
                           id="email" type="email" name="email" placeholder="Email..." required>
                    <small style="color: red" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="password">Password
                    <input class="form-control" th:field="*{password}" th:styleappend="${#fields.hasErrors('password')} ? border-color: red"
                           id="password" type="password" name="password" placeholder="Password..." required>
                    <small style="color: red" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="confirmPassword">Confirm Password
                    <input class="form-control" th:field="*{confirmPassword}" th:styleappend="${#fields.hasErrors('password')} ? border-color: red"
                           id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password..." required>
                    <small style="color: red" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                </label>
            </div>
        </div>
        <hr class="hr" />
        <div class="form-row">
            <div class="col">
                <label for="firstName">First Name
                    <input class="form-control" th:field="*{firstName}" th:styleappend="${#fields.hasErrors('firstName')} ? border-color: red"
                           id="firstName" type="text" name="firstName" placeholder="First Name..." required>
                    <small style="color: red" th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></small>
                </label>
            </div>
            <div class="col">
                <label for="lastName">Last Name
                    <input class="form-control" th:field="*{lastName}" th:styleappend="${#fields.hasErrors('lastName')} ? border-color: red"
                           id="lastName" type="text" name="lastName" placeholder="Last Name..." required>
                    <small style="color: red" th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></small>
                </label>
            </div>
        </div>
        <hr class="hr" />
        <div class="form-row my-5">
            <div class="col">
                <button type="submit" class="btn btn-success">Register</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
</th:block>
